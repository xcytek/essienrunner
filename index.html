<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Essien Runner</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/javascript.js" type="text/javascript"></script>
        <script src="js/bullets.js" type="text/javascript"></script>
        <script src="js/coins.js" type="text/javascript"></script>
        <script src="js/events.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="title">Essien Runner</div>
        <div id="game-container">
            <div id="stage" style="display:none;">
    			<div id="j" class="character" data-position-x="-" data-position-y="333" data-alive="true" data-jumping="false"></div>
    			<div id="bullet" class="character" data-position-x="50" data-position-y="270"></div>
    			<div id="message" class="btn btn-success"></div>
    		</div>
    		<div>
    		    <input class="btn btn-success" type="button" id="btn-play" value="Play" />
    		    <input class="btn btn-danger" type="button" id="stop-bullet" value="Stop Bullet" onclick="stop_bullet();" style="display:none;"/>
    		    <input class="btn btn-primary" type="button" id="reset-character" value="Reset Character" />
    		</div>
    		<div style="display:none;">
        		<input class="btn btn-primary" type="button" id="" value="Run Left" onclick="run_left(1, document.getElementById('j').offsetLeft);" />
        		<input class="btn btn-danger" type="button" id="btn-stop" value="Stop Running" onclick="stop_running();" />
        		<input class="btn btn-primary" type="button" id="" value="Run Right" onclick="run_right(1, document.getElementById('j').offsetLeft);" />
        		<input class="btn btn-primary" type="button" id="" value="Jump" onclick="if ($('#j').attr('data-jumping') == 'false') jump(true, document.getElementById('j').offsetTop);" />
        	</div>
        </div>
    </body>
</html>
